<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMMG Operacional</title>
    <link rel="manifest" href="/manifest.json" /> <!-- PWA Manifest -->
    
    <!-- Ícone Temporário (Data URI) para garantir a instalação do PWA -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23002147'/%3E%3Cpath d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z' fill='%23ffcc00'/%3E%3Cpath d='M50 15 L75 32 L75 68 L50 85 L25 68 L25 32 Z' fill='%23002147'/%3E%3Ctext x='50' y='55' font-size='20' fill='%23ffcc00' text-anchor='middle' font-weight='bold'%3EPM%3C/text%3E%3C/svg%3E" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Leaflet CSS REMOVIDO -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Mapeamento para variáveis CSS
              "theme-navy": "var(--color-navy)",
              "theme-navy-dark": "var(--color-navy-dark)",
              "theme-khaki": "var(--color-khaki)",
              "theme-khaki-light": "var(--color-khaki-light)",
              "theme-yellow": "var(--color-yellow)",
              "theme-red": "var(--color-red)",
              "theme-gold": "var(--color-gold)",
              "theme-blue": "var(--color-blue)",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      /* Definições de Cores Padrão (PMMG) */
      :root, .theme-pmmg {
        --color-navy: #002147;
        --color-navy-dark: #001530;
        --color-khaki: #c5b39a;
        --color-khaki-light: #dcd1c1;
        --color-yellow: #ffcc00;
        --color-red: #e31c1c;
        --color-gold: #d4af37;
        --color-blue: #0047ab;
      }

      /* Definições de Cores PMESP */
      .theme-pmesp {
        --color-navy: #050505; /* Cor primária PMESP */
        --color-navy-dark: #000000;
        --color-khaki: #FF0E18; /* Cor de fundo principal PMESP (Vermelho forte) */
        --color-khaki-light: #ff4d53; /* Versão mais clara do fundo PMESP */
        --color-yellow: #ffcc00;
        --color-red: #e31c1c;
        --color-gold: #d4af37;
        --color-blue: #050505; /* Mapeando azul para o primário escuro */
      }

      @layer base {
        body {
          /* Usando a variável CSS para o fundo */
          @apply bg-theme-khaki text-slate-900 font-sans antialiased;
          min-height: 100dvh;
        }
      }
      .pmmg-card {
        /* Ajustando o pmmg-card para usar as novas variáveis */
        @apply bg-white/70 border border-theme-navy/10 rounded-xl shadow-sm backdrop-blur-md overflow-hidden;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Leaflet overrides REMOVIDO */
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
