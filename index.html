<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMMG Operacional</title>
    <link rel="manifest" href="/manifest.json" /> <!-- PWA Manifest -->
    
    <!-- Ícone Temporário (Data URI) para garantir a instalação do PWA -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23002147'/%3E%3Cpath d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z' fill='%23ffcc00'/%3E%3Cpath d='M50 15 L75 32 L75 68 L50 85 L25 68 L25 32 Z' fill='%23002147'/%3E%3Ctext x='50' y='55' font-size='20' fill='%23ffcc00' text-anchor='middle' font-weight='bold'%3EPM%3C/text%3E%3C/svg%3E" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Leaflet CSS REMOVIDO -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Mapeamento de cores genéricas para variáveis CSS
              "theme-primary": "var(--color-primary)",
              "theme-background": "var(--color-background)",
              "theme-accent": "var(--color-accent)",
              "theme-critical": "var(--color-critical)",
              "theme-secondary": "var(--color-secondary)",
              "theme-info": "var(--color-info)",
              
              // Mantendo as classes antigas para compatibilidade, mas apontando para as variáveis
              "pmmg-navy": "var(--color-primary)",
              "pmmg-khaki": "var(--color-background)",
              "pmmg-yellow": "var(--color-accent)",
              "pmmg-red": "var(--color-critical)",
              "pmmg-gold": "var(--color-secondary)",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          /* PMMG Default Theme */
          --color-primary: #002147;
          --color-primary-dark: #001530;
          --color-background: #c5b39a;
          --color-background-light: #dcd1c1;
          --color-accent: #ffcc00;
          --color-critical: #e31c1c;
          --color-secondary: #d4af37; /* Gold */
          --color-info: #0047ab; /* Blue */
        }
        
        .theme-pmesp {
          /* PMESP Theme Overrides */
          --color-primary: #050505; /* Black/Dark Gray */
          --color-primary-dark: #000000;
          --color-background: #424243; /* Medium Dark Gray */
          --color-background-light: #5a5a5b;
          --color-accent: #ffcc00;
          --color-critical: #e31c1c;
          --color-secondary: #ffcc00; /* Using accent for secondary */
          --color-info: #0047ab;
        }
        
        body {
          /* Aplicando o fundo do tema e garantindo que o texto padrão seja legível */
          @apply bg-theme-background font-sans antialiased;
          min-height: 100dvh;
        }
      }
      .pmmg-card {
        /* Mantendo a transparência e borda baseada no tema */
        @apply bg-white/70 border border-theme-primary/10 rounded-xl shadow-sm backdrop-blur-md overflow-hidden;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Leaflet overrides REMOVIDO */
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
