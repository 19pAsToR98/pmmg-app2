<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMMG Operacional</title>
    <link rel="manifest" href="/manifest.json" /> <!-- PWA Manifest -->
    
    <!-- Ícone Temporário (Data URI) para garantir a instalação do PWA -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23002147'/%3E%3Cpath d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z' fill='%23ffcc00'/%3E%3Cpath d='M50 15 L75 32 L75 68 L50 85 L25 68 L25 32 Z' fill='%23002147'/%3E%3Ctext x='50' y='55' font-size='20' fill='%23ffcc00' text-anchor='middle' font-weight='bold'%3EPM%3C/text%3E%3C/svg%3E" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Mapeamento de cores PMMG para variáveis CSS dinâmicas
              "pmmg-navy": "var(--color-primary)",
              "pmmg-navy-dark": "var(--color-primary-dark)",
              "pmmg-khaki": "var(--color-secondary)",
              "pmmg-khaki-light": "var(--color-secondary-light)",
              "pmmg-yellow": "var(--color-accent)",
              "pmmg-red": "var(--color-danger)",
              "pmmg-gold": "var(--color-gold)",
              "pmmg-blue": "var(--color-info)",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      /* Variáveis CSS para Temas Dinâmicos (Padrão: PMMG) */
      :root {
        --color-primary: #002147;
        --color-primary-dark: #001530;
        --color-secondary: #c5b39a;
        --color-secondary-light: #dcd1c1;
        --color-accent: #ffcc00;
        --color-danger: #e31c1c;
        --color-gold: #d4af37;
        --color-info: #0047ab;
      }
      
      body {
        /* Aplica a cor de fundo principal via variável CSS */
        background-color: var(--color-secondary);
        color: #1e293b; /* slate-800 */
        font-family: "Inter", "system-ui", "sans-serif";
        -webkit-font-smoothing: antialiased;
        min-height: 100dvh;
      }
      
      /* Estilos globais que dependem do Tailwind */
      .pmmg-card {
        background-color: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(var(--color-primary-rgb), 0.1);
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); /* shadow-sm */
        backdrop-filter: blur(8px);
        overflow: hidden;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
