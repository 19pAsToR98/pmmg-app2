<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMMG Operacional</title>
    <link rel="manifest" href="/manifest.json" /> <!-- PWA Manifest -->
    
    <!-- Ícone Temporário (Data URI) para garantir a instalação do PWA -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23002147'/%3E%3Cpath d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z' fill='%23ffcc00'/%3E%3Cpath d='M50 15 L75 32 L75 68 L50 85 L25 68 L25 32 Z' fill='%23002147'/%3E%3Ctext x='50' y='55' font-size='20' fill='%23ffcc00' text-anchor='middle' font-weight='bold'%3EPM%3C/text%3E%3C/svg%3E" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Mapeamento para variáveis CSS que serão definidas dinamicamente
              "pmmg-navy": "var(--color-primary)",
              "pmmg-navy-dark": "var(--color-primary-dark)",
              "pmmg-khaki": "var(--color-background)",
              "pmmg-khaki-light": "var(--color-background-light)",
              "pmmg-yellow": "var(--color-accent)",
              "pmmg-red": "var(--color-critical)",
              "pmmg-gold": "var(--color-gold)",
              "pmmg-blue": "var(--color-secondary)",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          /* Default PMMG Palette (Fallback) */
          --color-primary: #002147;
          --color-primary-dark: #001530;
          --color-background: #c5b39a;
          --color-background-light: #dcd1c1;
          --color-accent: #ffcc00;
          --color-critical: #e31c1c;
          --color-gold: #d4af37;
          --color-secondary: #0047ab;
        }
        body {
          /* Usando a variável CSS para o fundo principal */
          @apply bg-pmmg-khaki text-slate-900 font-sans antialiased;
          min-height: 100dvh;
        }
      }
      .pmmg-card {
        @apply bg-white/70 border border-pmmg-navy/10 rounded-xl shadow-sm backdrop-blur-md overflow-hidden;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
