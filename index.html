    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pmmg-navy": "#002147",
              "pmmg-navy-dark": "#001530",
              "pmmg-khaki": "#c5b39a",
              "pmmg-khaki-light": "#dcd1c1",
              "pmmg-yellow": "#ffcc00",
              "pmmg-red": "#e31c1c",
              "pmmg-gold": "#d4af37",
              "pmmg-blue": "#0047ab",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-pmmg-khaki text-slate-900 font-sans antialiased;
          min-height: 100dvh;
        }
      }
      .pmmg-card {
        @apply bg-white/70 border border-pmmg-navy/10 rounded-xl shadow-sm backdrop-blur-md overflow-hidden;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Leaflet overrides for PMMG aesthetic */
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      .leaflet-popup-content-wrapper {
        @apply rounded-xl border-2 border-pmmg-navy/20 shadow-xl;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
