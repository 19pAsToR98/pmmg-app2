<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMMG Operacional</title>
    <link rel="manifest" href="/manifest.json" /> <!-- PWA Manifest -->
    
    <!-- Ícone Temporário (Data URI) para garantir a instalação do PWA -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23002147'/%3E%3Cpath d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z' fill='%23ffcc00'/%3E%3Cpath d='M50 15 L75 32 L75 68 L50 85 L25 68 L25 32 Z' fill='%23002147'/%3E%3Ctext x='50' y='55' font-size='20' fill='%23ffcc00' text-anchor='middle' font-weight='bold'%3EPM%3C/text%3E%3C/svg%3E" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Leaflet CSS REMOVIDO -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Cores PMMG estáticas (padrão)
              "pmmg-navy": "#002147",
              "pmmg-navy-dark": "#001530",
              "pmmg-khaki": "#c5b39a",
              "pmmg-khaki-light": "#dcd1c1",
              "pmmg-yellow": "#ffcc00",
              "pmmg-red": "#e31c1c",
              "pmmg-gold": "#d4af37",
              "pmmg-blue": "#0047ab",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        /* Base styling uses PMMG defaults */
        body {
          @apply font-sans antialiased bg-pmmg-khaki text-slate-800;
          min-height: 100dvh;
        }
      }
      
      /* --- PMESP Theme Overrides --- */
      /* Novas Cores PMESP: Primary: #234485, Background: #FFFFFF, Accent: #e31c1c, Secondary: #ffcc00 */
      
      /* Sobrescreve o fundo e texto do container principal */
      .theme-pmesp {
        background-color: #FFFFFF !important; /* PMESP Background */
        color: #212121 !important; /* Darker Gray */
      }

      /* Sobrescreve classes utilitárias */
      
      /* pmmg-navy -> PMESP Primary Blue */
      .theme-pmesp .bg-pmmg-navy { background-color: #234485 !important; }
      .theme-pmesp .text-pmmg-navy { color: #234485 !important; }
      .theme-pmesp .border-pmmg-navy { border-color: #234485 !important; }
      
      /* pmmg-khaki -> PMESP Background White */
      .theme-pmesp .bg-pmmg-khaki { background-color: #FFFFFF !important; }
      .theme-pmesp .text-pmmg-khaki { color: #212121 !important; }
      .theme-pmesp .border-pmmg-khaki { border-color: #FFFFFF !important; }

      /* pmmg-yellow -> PMESP Accent Yellow (Mantido) */
      .theme-pmesp .bg-pmmg-yellow { background-color: #ffcc00 !important; }
      .theme-pmesp .text-pmmg-yellow { color: #ffcc00 !important; }
      .theme-pmesp .border-pmmg-yellow { border-color: #ffcc00 !important; }

      /* pmmg-red -> PMESP Critical Red (Mantido) */
      .theme-pmesp .bg-pmmg-red { background-color: #e31c1c !important; }
      .theme-pmesp .text-pmmg-red { color: #e31c1c !important; }
      .theme-pmesp .border-pmmg-red { border-color: #e31c1c !important; }

      /* pmmg-gold -> PMESP Accent Yellow */
      .theme-pmesp .bg-pmmg-gold { background-color: #ffcc00 !important; }
      .theme-pmesp .text-pmmg-gold { color: #ffcc00 !important; }
      .theme-pmesp .border-pmmg-gold { border-color: #ffcc00 !important; }

      /* pmmg-blue -> PMESP Primary Blue */
      .theme-pmesp .bg-pmmg-blue { background-color: #234485 !important; }
      .theme-pmesp .text-pmmg-blue { color: #234485 !important; }
      .theme-pmesp .border-pmmg-blue { border-color: #234485 !important; }
      
      /* Re-add pmmg-card definition */
      .pmmg-card {
        /* Ajustando para fundo branco/transparente no PMESP */
        @apply bg-white/70 border border-pmmg-navy/10 rounded-xl shadow-sm backdrop-blur-md overflow-hidden;
      }
      
      /* --- Gradiente do Cabeçalho do Perfil --- */
      .profile-header-gradient {
        /* Padrão PMMG */
        background-image: linear-gradient(to bottom, #002147, rgba(0, 33, 71, 0.8));
      }
      
      .theme-pmesp .profile-header-gradient {
        /* Sobrescrita PMESP: Azul Primário PMESP (#234485) */
        background-image: linear-gradient(to bottom, #234485, rgba(35, 68, 133, 0.8));
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
