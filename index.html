<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMMG Operacional</title>
    <link rel="manifest" href="/manifest.json" /> <!-- PWA Manifest -->
    
    <!-- Ícone Temporário (Data URI) para garantir a instalação do PWA -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23002147'/%3E%3Cpath d='M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z' fill='%23ffcc00'/%3E%3Cpath d='M50 15 L75 32 L75 68 L50 85 L25 68 L25 32 Z' fill='%23002147'/%3E%3Ctext x='50' y='55' font-size='20' fill='%23ffcc00' text-anchor='middle' font-weight='bold'%3EPM%3C/text%3E%3C/svg%3E" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Leaflet CSS REMOVIDO -->
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado na classe 'dark' no HTML
        theme: {
          extend: {
            colors: {
              // Cores PMMG estáticas (padrão)
              "pmmg-navy": "#002147",
              "pmmg-navy-dark": "#001530",
              "pmmg-khaki": "#c5b39a",
              "pmmg-khaki-light": "#dcd1c1",
              "pmmg-yellow": "#ffcc00",
              "pmmg-red": "#e31c1c",
              "pmmg-gold": "#d4af37",
              "pmmg-blue": "#0047ab",
              // Cores PMESP REMOVIDAS
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        /* Base styling uses PMMG defaults */
        body {
          @apply font-sans antialiased bg-pmmg-khaki text-slate-800;
          min-height: 100dvh;
        }
        
        /* Dark Mode Base Overrides (PMMG Default Dark) */
        .dark body {
          @apply bg-slate-900 text-slate-200;
        }
        
        /* --- CLASSES DE TEXTO SEMÂNTICAS (Padrão PMMG) --- */
        .text-primary-dark { @apply text-pmmg-navy; }
        .text-secondary-light { @apply text-slate-600; }
        
        /* Dark Mode Semantic Overrides */
        /* MUDANÇA: De pmmg-yellow para slate-200 (branco suave) */
        .dark .text-primary-dark { @apply text-slate-200; }
        .dark .text-secondary-light { @apply text-slate-400; }
      }
      
      /* --- PMESP Theme Overrides REMOVIDAS --- */
      
      /* Re-add pmmg-card definition */
      .pmmg-card {
        /* Padrão Light */
        @apply bg-white/70 border border-pmmg-navy/10 rounded-xl shadow-sm backdrop-blur-md;
      }
      
      /* Dark Mode Card Overrides (Applies to both themes unless overridden by .theme-pmesp.dark .pmmg-card) */
      .dark .pmmg-card {
        @apply bg-slate-800/80 border-slate-700 shadow-lg;
      }
      
      /* --- Gradiente do Cabeçalho do Perfil --- */
      .profile-header-gradient {
        /* Padrão PMMG Light */
        background-image: linear-gradient(to bottom, #002147, rgba(0, 33, 71, 0.8));
      }
      
      /* Dark Mode Header Gradient Overrides */
      .dark .profile-header-gradient {
        /* PMMG Dark */
        background-image: linear-gradient(to bottom, #001530, rgba(0, 21, 48, 0.8));
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-icon {
        font-variation-settings: 'FILL' 1;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
